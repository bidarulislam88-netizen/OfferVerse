<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>American Airlines Jobs | Apply Now</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f8fc;
    margin: 0;
    padding: 0;
    color: #222;
  }

  .container {
    max-width: 500px;
    background: #fff;
    margin: 40px auto;
    border-radius: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    overflow: hidden;
  }

  .banner img {
    width: 100%;
    height: auto;
    display: block;
  }

  .content {
    padding: 25px;
    text-align: center;
  }

  .content h2 {
    font-size: 22px;
    font-weight: 600;
    color: #1a1a1a;
    margin-bottom: 12px;
  }

  .content p {
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 25px;
    color: #444;
  }

  /* Apply Button */
  .apply-btn {
    background: linear-gradient(135deg, #0066ff, #00a2ff);
    color: #ffffff; /* টেক্সটের কালার সাদা */
    text-decoration: none;
    padding: 14px 28px;
    border-radius: 10px;
    font-size: 17px;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(0, 102, 255, 0.4);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .apply-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -75px;
    width: 50px;
    height: 100%;
    background: rgba(255, 255, 255, 0.4);
    transform: skewX(-25deg);
    transition: 0.5s;
  }

  .apply-btn:hover::before {
    left: 125%;
  }

  .apply-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 102, 255, 0.5);
  }

  .apply-btn svg {
    margin-left: 8px;
    fill: #ffffff; /* আইকনের কালারও সাদা */
  }

  .footer {
    background: #f0f0f0;
    text-align: center;
    font-size: 13px;
    padding: 10px 0;
    color: #555;
  }

  @media (max-width: 480px) {
    .content h2 {
      font-size: 20px;
    }
    .apply-btn {
      font-size: 16px;
      padding: 12px 22px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="banner">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjTySgFQYuRiKqfo6qCERQlyiAgBTdH7iGWifCTe1v1piPt__PCJ1KnfFPR8Vq4YgoBsUyQBUjImuGXs6_s6ZG-vN3IpUu8YSxVGSp_tiVQufKGg5rElYLpH-2sDEUhuUrRcgkj-jVhNTdDomE28wvZ5MUuLC54I-KXOfmbXpL3DmiC8eKL0wcmLkWEG7r7/s712/25738.jpg" alt="American Airlines Jobs">
  </div>

  <div class="content">
    <h2>✈️ American Airlines is Hiring Now!</h2>
    <p>Find exciting job opportunities at American Airlines across the United States.  
    Submit your email today and explore available openings in customer service, airport operations, and remote roles.</p>

    <a href="YOUR_CPA_LINK_HERE" class="apply-btn">
      Apply Now 
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 16 16">
        <path d="M10.804 8L5.5 12.5V3.5L10.804 8z"/>
      </svg>
    </a>
  </div>

  <div class="footer">
    © 2025 Careers Portal | For US Residents Only
  </div>
</div>

</body>
</html>
